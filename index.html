<body class="bg-stone-50 text-stone-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 1. ICONS (Internal Definition to prevent errors) ---
        const Icon = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );
        
        // Defining specific icons
        const ShoppingBag = (p) => <Icon {...p}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></Icon>;
        const Menu = (p) => <Icon {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;

        const Facebook = (p) => <Icon {...p}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></Icon>;
        const Twitter = (p) => <Icon {...p}><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-12.7 12.5S.2 5.3 8 2c0 0-1.9 2-3.7 3.7 6.5 4.3 11.1 1 11.1 1 3.2-3 6.6-2.7 6.6-2.7z"/></Icon>;

        const MapPin = (p) => <Icon {...p}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></Icon>;
        const ArrowRight = (p) => <Icon {...p}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const Sparkles = (p) => <Icon {...p}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></Icon>;
        const Send = (p) => <Icon {...p}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></Icon>;
        const Loader = (p) => <Icon {...p}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></Icon>;
        const Palette = (p) => <Icon {...p}><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></Icon>;
        const Armchair = (p) => <Icon {...p}><path d="M19 9V6a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v3"/><path d="M3 16a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5a2 2 0 0 0-4 0v2H7v-2a2 2 0 0 0-4 0Z"/><path d="M5 18v2"/><path d="M19 18v2"/></Icon>;
        const Sun = (p) => <Icon {...p}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></Icon>;
        const Ruler = (p) => <Icon {...p}><path d="M21.3 15.3a2.4 2.4 0 0 1 0 3.4l-2.6 2.6a2.4 2.4 0 0 1-3.4 0L2.7 8.7a2.41 2.41 0 0 1 0-3.4l2.6-2.6a2.41 2.41 0 0 1 3.4 0Z"/><path d="m14.5 12.5 2-2"/><path d="m11.5 9.5 2-2"/><path d="m8.5 6.5 2-2"/><path d="m17.5 15.5 2-2"/></Icon>;
        const Scissors = (p) => <Icon {...p}><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" x2="8.12" y1="4" y2="15.88"/><line x1="14.47" x2="20" y1="14.48" y2="20"/><line x1="8.12" x2="12" y1="8.12" y2="12"/></Icon>;
        const Truck = (p) => <Icon {...p}><path d="M10 17h4V5H2v12h3"/><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5"/><path d="M14 17h1"/><circle cx="7.5" cy="17.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></Icon>;
        const Clock = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;

        const LunzaCurtains = () => {
            const [activePage, setActivePage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [cartCount, setCartCount] = useState(0);
            const [scrolled, setScrolled] = useState(false);
            const [filterCategory, setFilterCategory] = useState('All');

            // AI Chat State
            const [isAiOpen, setIsAiOpen] = useState(false);
            const [chatMessages, setChatMessages] = useState([
                { role: 'assistant', text: "Hello! I'm your Lunza Design Consultant. ✨ Describe your room or lighting needs, and I'll curate the perfect selection for you." }
            ]);
            const [userQuery, setUserQuery] = useState('');
            const [isAiLoading, setIsAiLoading] = useState(false);
            const chatEndRef = useRef(null);

            // AI Style Guide Modal State
            const [styleGuideProduct, setStyleGuideProduct] = useState(null);
            const [styleTips, setStyleTips] = useState(null);
            const [isStyleLoading, setIsStyleLoading] = useState(false);

            // Measurement Guide State
            const [isMeasureOpen, setIsMeasureOpen] = useState(false);

            // Effect Hooks
            useEffect(() => {
                if (isAiOpen) {
                    chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
                }
            }, [chatMessages, isAiOpen]);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const addToCart = () => {
                setCartCount(prev => prev + 1);
            };

            const navigateTo = (page) => {
                setActivePage(page);
                setIsMenuOpen(false);
                window.scrollTo(0, 0);
            };

            // --- DATA ---
            const products = [
                { 
                    id: 1, 
                    name: "The ethereal Linen", 
                    price: "$89.00", 
                    category: "Sheer", 
                    make: "100% Organic Linen",
                    place: "Kyoto, Japan",
                    img: "https://images.unsplash.com/photo-1513694203232-719a280e022f?auto=format&fit=crop&q=80&w=800" 
                },
                { 
                    id: 2, 
                    name: "Midnight Velvet", 
                    price: "$120.00", 
                    category: "Blackout", 
                    make: "Heavyweight Velvet",
                    place: "Milan, Italy",
                    img: "https://images.unsplash.com/photo-1549187774-b4e9b9645e42?auto=format&fit=crop&q=80&w=800" 
                },
                { 
                    id: 3, 
                    name: "Soft Sand Cotton", 
                    price: "$95.00", 
                    category: "Drape", 
                    make: "Brushed Cotton",
                    place: "Lisbon, Portugal",
                    img: "https://images.unsplash.com/photo-1564078516393-cf04bd966897?auto=format&fit=crop&q=80&w=800" 
                },
                { 
                    id: 4, 
                    name: "Sheer Elegance", 
                    price: "$85.00", 
                    category: "Sheer", 
                    make: "French Voile",
                    place: "Provence, France",
                    img: "https://images.unsplash.com/photo-1615875605825-5eb9bb5c66f9?auto=format&fit=crop&q=80&w=800" 
                },
                { 
                    id: 5, 
                    name: "Olive Branch", 
                    price: "$110.00", 
                    category: "Pattern", 
                    make: "Embroidered Cotton",
                    place: "Jaipur, India",
                    img: "https://images.unsplash.com/photo-1528458909336-e7a0adfed0a5?auto=format&fit=crop&q=80&w=800" 
                },
                { 
                    id: 6, 
                    name: "Royal Navy", 
                    price: "$130.00", 
                    category: "Blackout", 
                    make: "Thermal Weave",
                    place: "Manchester, UK",
                    img: "https://images.unsplash.com/photo-1507089947368-19c1da9775ae?auto=format&fit=crop&q=80&w=800" 
                },
            ];

            const testimonials = [
                { name: "Sarah J.", text: "The quality is unmatched. My living room feels completely transformed.", role: "Interior Designer" },
                { name: "Marcus L.", text: "Perfect blackout curtains. I finally sleep through the morning sun.", role: "Homeowner" },
                { name: "Elena R.", text: "The linen texture is so organic and beautiful. Highly recommend Lunza.", role: "Architect" }
            ];

            // --- LOGIC ---
            const handleAiSubmit = async (e) => {
                e.preventDefault();
                if (!userQuery.trim() || isAiLoading) return;

                const currentQuery = userQuery;
                setChatMessages(prev => [...prev, { role: 'user', text: currentQuery }]);
                setUserQuery('');
                setIsAiLoading(true);

                try {
                    const apiKey = ""; 
                    const productContext = products.map(p => `- ${p.name} (${p.category}, ${p.price})`).join('\n');
                    const systemPrompt = `You are a sophisticated interior design assistant for Lunza Curtains. Recommend 1-2 products. Collection: ${productContext}. Query: ${currentQuery}. Keep it short and elegant.`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt }] }] })
                    });

                    const data = await response.json();
                    const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "I apologize, I'm having trouble consulting the design archives. Please try again.";
                    setChatMessages(prev => [...prev, { role: 'assistant', text: aiResponse }]);
                } catch (error) {
                    setChatMessages(prev => [...prev, { role: 'assistant', text: "I apologize, I'm having trouble connecting. Please try again later." }]);
                } finally {
                    setIsAiLoading(false);
                }
            };

            const generateStyleTips = async (product) => {
                setStyleGuideProduct(product);
                setIsStyleLoading(true);
                setStyleTips(null);

                try {
                    const apiKey = ""; 
                    const prompt = `Create a mini style guide for the curtain "${product.name}" (${product.category}). Return ONLY valid JSON like: { "wallColors": "...", "furniture": "...", "lighting": "..." }`;
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    const tips = JSON.parse(text);
                    setStyleTips(tips);
                } catch (error) {
                    setStyleTips({ 
                        wallColors: "Soft neutrals or warm whites", 
                        furniture: "Natural wood finishes", 
                        lighting: "Warm ambient lighting" 
                    });
                } finally {
                    setIsStyleLoading(false);
                }
            };

            // --- COMPONENTS ---

            const TopBar = () => (
                <div className="bg-stone-900 text-stone-300 py-2 text-center text-[10px] md:text-xs uppercase tracking-widest font-medium z-[60] relative">
                    Free Shipping on Orders Over $200 | <span className="text-white cursor-pointer hover:underline">Book a Free Consultation</span>
                </div>
            );

            const Logo = ({ className, invert = false }) => {
                const [imgError, setImgError] = useState(false);
                if (imgError) {
                    return <span className={`font-serif text-2xl md:text-3xl tracking-tighter ${invert ? 'text-white' : 'text-stone-800'}`}>Lunza Curtains</span>;
                }
                return <img src="Gemini_Generated_Image_i7cq62i7cq62i7cq.jpg" alt="Lunza Curtains" onError={() => setImgError(true)} className={`${className} ${invert ? 'brightness-0 invert' : ''}`} />;
            };

            const MeasurementModal = () => {
                if (!isMeasureOpen) return null;
                return (
                    <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm animate-in fade-in duration-200">
                        <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full overflow-hidden relative">
                            <button onClick={() => setIsMeasureOpen(false)} className="absolute top-4 right-4 text-stone-400 hover:text-stone-800 transition"><X className="w-6 h-6" /></button>
                            <div className="flex flex-col md:flex-row h-full">
                                <div className="w-full md:w-1/3 bg-stone-100 p-8 flex flex-col justify-center items-center text-center">
                                    <Ruler className="w-12 h-12 text-stone-800 mb-4" />
                                    <h3 className="font-serif text-2xl text-stone-900 mb-2">Measure Twice,<br/>Order Once</h3>
                                    <p className="text-sm text-stone-500">Accurate measurements ensure the perfect fall and fold.</p>
                                </div>
                                <div className="w-full md:w-2/3 p-8 md:p-10">
                                    <div className="space-y-8">
                                        <div><div className="flex items-center gap-3 mb-2"><span className="bg-stone-900 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold">1</span><h4 className="font-serif text-lg text-stone-900">Measure Width (Rod Face)</h4></div><p className="text-sm text-stone-600 pl-9">Measure the full length of your curtain rod, not the window itself.</p></div>
                                        <div><div className="flex items-center gap-3 mb-2"><span className="bg-stone-900 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold">2</span><h4 className="font-serif text-lg text-stone-900">Measure Drop (Length)</h4></div><p className="text-sm text-stone-600 pl-9">Measure from the top of the rod to where you want the curtain to end.</p></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const StyleGuideModal = () => {
                if (!styleGuideProduct) return null;
                return (
                    <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm animate-in fade-in duration-200">
                        <div className="bg-white rounded-xl shadow-2xl max-w-md w-full overflow-hidden relative">
                            <button onClick={() => setStyleGuideProduct(null)} className="absolute top-4 right-4 text-stone-400 hover:text-stone-800 transition"><X className="w-5 h-5" /></button>
                            <div className="p-8">
                                <div className="flex items-center space-x-2 mb-6 text-amber-600"><Sparkles className="w-5 h-5" /><span className="uppercase tracking-widest text-xs font-bold">AI Style Guide</span></div>
                                <h3 className="text-3xl font-serif text-stone-900 mb-2">{styleGuideProduct.name}</h3>
                                {isStyleLoading ? (
                                    <div className="py-12 flex flex-col items-center justify-center space-y-4"><Loader className="w-8 h-8 text-stone-300 animate-spin" /><p className="text-sm text-stone-400 animate-pulse">Consulting designers...</p></div>
                                ) : styleTips ? (
                                    <div className="space-y-6">
                                        <div className="flex gap-4"><div className="bg-stone-100 p-3 rounded-full h-fit"><Palette className="w-5 h-5 text-stone-600" /></div><div><h4 className="font-medium text-stone-900 text-sm mb-1">Perfect Wall Match</h4><p className="text-sm text-stone-600 font-light leading-relaxed">{styleTips.wallColors}</p></div></div>
                                        <div className="flex gap-4"><div className="bg-stone-100 p-3 rounded-full h-fit"><Armchair className="w-5 h-5 text-stone-600" /></div><div><h4 className="font-medium text-stone-900 text-sm mb-1">Furniture Pairing</h4><p className="text-sm text-stone-600 font-light leading-relaxed">{styleTips.furniture}</p></div></div>
                                        <div className="flex gap-4"><div className="bg-stone-100 p-3 rounded-full h-fit"><Sun className="w-5 h-5 text-stone-600" /></div><div><h4 className="font-medium text-stone-900 text-sm mb-1">Lighting Vibe</h4><p className="text-sm text-stone-600 font-light leading-relaxed">{styleTips.lighting}</p></div></div>
                                    </div>
                                ) : null}
                                <button onClick={addToCart} className="w-full mt-8 bg-stone-900 text-white py-4 text-xs uppercase tracking-widest hover:bg-stone-800 transition-colors">Add {styleGuideProduct.name} to Cart</button>
                            </div>
                        </div>
                    </div>
                );
            };

            const OrderCallWidget = () => (
                <a href="tel:+916235660040" className="fixed bottom-6 left-6 z-50 flex items-center gap-3 bg-stone-900 text-white px-5 py-4 rounded-full shadow-lg hover:bg-stone-800 transition-all duration-300 hover:scale-105">
                    <Phone className="w-5 h-5 text-amber-200" />
                    <span className="text-sm font-medium tracking-wide">Call to Order</span>
                </a>
            );

            const AiChatWidget = () => (
                <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
                    {isAiOpen && (
                        <div className="bg-white shadow-2xl rounded-lg w-[350px] mb-4 border border-stone-100 overflow-hidden animate-in slide-in-from-bottom-5 fade-in duration-300 flex flex-col h-[500px]">
                            <div className="bg-stone-900 text-white p-4 flex justify-between items-center">
                                <div className="flex items-center space-x-2"><Sparkles className="w-4 h-4 text-amber-200" /><span className="font-serif tracking-wide">Design Consultant</span></div>
                                <button onClick={() => setIsAiOpen(false)} className="hover:text-amber-200 transition"><X className="w-4 h-4" /></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-stone-50/50">
                                {chatMessages.map((msg, idx) => (
                                    <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-3 text-sm leading-relaxed rounded-2xl ${msg.role === 'user' ? 'bg-stone-800 text-white rounded-br-none' : 'bg-white border border-stone-200 text-stone-700 rounded-bl-none shadow-sm'}`}>{msg.text}</div>
                                    </div>
                                ))}
                                {isAiLoading && <div className="flex justify-start"><div className="bg-white border border-stone-200 p-3 rounded-2xl rounded-bl-none shadow-sm flex items-center space-x-2"><Loader className="w-3 h-3 text-stone-400 animate-spin" /><span className="text-xs text-stone-400">Curating suggestions...</span></div></div>}
                                <div ref={chatEndRef} />
                            </div>
                            <form onSubmit={handleAiSubmit} className="p-3 bg-white border-t border-stone-100 flex gap-2">
                                <input type="text" value={userQuery} onChange={(e) => setUserQuery(e.target.value)} placeholder="Ex: Cozy bedroom, lots of sun..." className="flex-1 bg-stone-50 border-none rounded-full px-4 py-2 text-sm focus:ring-1 focus:ring-stone-300 outline-none placeholder:text-stone-400" />
                                <button type="submit" disabled={isAiLoading || !userQuery.trim()} className="bg-stone-900 text-white p-2 rounded-full hover:bg-stone-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"><Send className="w-4 h-4" /></button>
                            </form>
                        </div>
                    )}
                    <button onClick={() => setIsAiOpen(!isAiOpen)} className="group flex items-center bg-stone-900 text-white px-5 py-4 rounded-full shadow-lg hover:bg-stone-800 transition-all duration-300 hover:scale-105">
                        <Sparkles className="w-5 h-5 mr-2 text-amber-200 animate-pulse" /><span className="text-sm font-medium tracking-wide">AI Design Help</span>
                    </button>
                </div>
            );

            const Navigation = () => (
                <nav className={`fixed w-full z-40 top-0 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-2 mt-0' : 'bg-transparent py-4 mt-8'}`}>
                    <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                        <div onClick={() => navigateTo('home')} className="cursor-pointer flex items-center"><Logo className="h-16 w-auto object-contain" /></div>
